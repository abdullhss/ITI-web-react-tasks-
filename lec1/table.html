<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style sheet .css">
    <title>Document</title>
</head>
<body>
        <table>
            <tr>
                <th colspan="3">registrition info</th>
            </tr>
            <form action="test1.html" id="form">
            <tr>
                <td>name : </td>
                <td><input type="text" name="name" placeholder="user name" id="name"></td>

                    <td>password :</td>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>email :</td>
                    <td><input type="email" placeholder="Email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>gender :</td>
                    <td>
                    <input type="radio" id="male" value="male" name="male">
                    <label for="male">male</label><br>
                    <input type="radio" id="female"  value="female" name="female">
                    <label for="female">female</label><br>
                    </td>
                </tr>
                
                <tr>
                    <td>birthday :</td>
                    <td>
                        <input type="date" name="birthday">
                    </td>
                </tr>
                
                <tr>
                    <td colspan="3" id="interest">interest</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="sport" name="sport" value="sport">

                    </td>
                    <td>
                        <input type="checkbox" id="music" name="music" value="music">

                    </td>
                    <td>
                        <input type="checkbox" id="fashion" name="fashion" value="fashion">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="book" name="book" value="book">
                        <label for="book">book</label><br>
                    </td>
                    <td>
                        <input type="checkbox" id="computer" name="computer" value="computer">
                        <label for="computer"> computer</label><br>
                    </td>
                    <td>
                        <input type="checkbox" id="movis" name="movis" value="movis">
                        <label for="movis">movis</label><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="submit" name="submit" id="sp">
                    </td>
                </tr>
                
            </tr>
            </form>
            
        </table>
        <script src="js.js"></script>
</body>
</html>
