<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            top:500px;
        }
    </style>
</head>
<body>
    <input type="range" id="A" min="0" max="" value="0" step="0.1">
    <input type="button" value="Play" onclick="play()">
    <input type="button" value="Stop" onclick="stop()">

    <input type="button" id="-10" value="<<">
    <input type="button" id="-30" value="<">
    <input type="button" id="+10"value=">">
    <input type="button" id="+30"value=">>">

    <input type="range" id="sound" min="0" max="1" value="0.5" step="0.1">

    <input type="button" value="mute" onclick="mute()">

    <input type="range" id="speed" min="0" max="1" value="0.5" step="0.1">

    <video src="big_buck_bunny.mp4" id="video">
    
    <script src="js1.js"></script>
</body>
</html>
